<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Profile card hover effect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="page">
        <div class="page-container">
            <article class="profile">
                <header class="profile-header">
                    <img src="pro.jpg" class="profile-avatar" alt="">
                    <h3 class="profile-name">Irma Puji A</h3>
                    <span class="profile-post"> Front-End Developer</span>
                </header>

                <div class="profile-stats">
                    <div class="profile-group">
                        <span class="profile-value">60%</span>
                        <span class="profile-param">HTML</span>
                    </div>

                    <div class="profile-group">
                    <span class="profile-value">50%</span>
                    <span class="profile-param">CSS</span>
                    </div>

                    <div class="profile-group">
                    <span class="profile-value">5%</span>
                    <span class="profile-param">JAVASCRIPT</span>
                    </div>

                    <div class="profile-group">
                    <span class="profile-value">0%</span>
                    <span class="profile-param">ANIMATION</span>
                    </div>

                    <div class="profile-group">
                    <span class="profile-value">5%</span>
                    <span class="profile-param">WEB DESIGN</span>
                    </div>

                    <div class="profile-group">
                    <span class="profile-value">2%</span>
                    <span class="profile-param">HTML</span>
                    </div>
                </div>

                <footer class="profile-socials">
                    <a href="" class="profile-social">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a href="" class="profile-social">
                        <i class="fa fa-linkedin"></i>
                    </a>

                    <a href="" class="profile-social">
                        <i class="fa fa-twitter"></i>
                    </a>
                </footer>
            </article>

        </div>
    </div>

</body>

</html>
